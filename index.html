<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<link rel="stylesheet" href="../libraries\index.css">
<div class="gallery">
  
</div>

<div class="pop-up">
  <span class="close"></span>
  <div class="bao">
  
</div>
</div>
<script>
for(var i=1; i<=5;i++){
  var temp = i - 1;
  $('.gallery').append('<div class="thumbnail" id="w'+temp+'"><span class="folder"><span class="file"></span></span><div class="title">Tuần '+i+'</div></div>');
  
}
  $('.thumbnail').click(function(){
     var id = $(this).attr('id');
     var thenum = id.replace( /^\D+/g, '');
     console.log(thenum);
     
     $('.pop-up').addClass('open');
     for(var j=1; j<=7;j++){
      var mul = 7*thenum+j;
      var week = parseInt(thenum) + 1;
      $('.bao').append('<a href="Tuan'+week+'/day'+mul+'.html"><div class="outer"><div class="document"></div><span>Ngày '+mul+'</span></div></a>');
     }    
  });

$('.pop-up .close').click(function(){
  $('.pop-up').removeClass('open');
  $('.bao').empty();
});
$(document).keyup(function(e) {
  $('.pop-up').removeClass('open');
  $('.bao').empty();
});
</script>
